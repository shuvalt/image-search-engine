<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>image-gallery</title>
</head>
<body>
    <h1>image search engine</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for image">
        <button id="search-button">search</button>
    </form>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1692317785860-2ec5796434f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="night-light">
                <a href="https://unsplash.com/photos/Pah4KzrUNMg" target="_blank">night-light</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1692363026310-bdbac53f2ba5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80" alt="sea photo">
                <a href="https://unsplash.com/photos/Pah4KzrUNMg" target="_blank">sea facing photo</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1692005560527-cf3d30da5708?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="dark street">
                <a href="https://unsplash.com/photos/Pah4KzrUNMg" target="_blank">dark street</a>
            </div>
        </div>

        <button type="submit" id="show-more-button">Show more</button>
    
    <script src="./index.js"></script>
</body>
</html>
